<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Klinik</title>
</head>
<body>
    <nav class="navigation">
      <div class="address">
        <img src="./assets/logos/location.svg" alt="location" class="logo"><p class="add">123, Street, New york, USA</p>
        <img src="./assets/logos/time.svg" alt="time" class="logo"><p class="add">Mon-Fri : 09.00 AM - 09.00 PM</p>
        <div class="contact">
            <img src="./assets/logos/call.svg" alt="phone" class="logo">
            <p class="number">+012 345 6789</p>
            <div class="img-frame">
                <img src="./assets/logos/facebook.svg" alt="facebook" class="logo">
            </div>
            <div class="img-frame">
                <img src="./assets/logos/instagram.svg" alt="instagram" class="logo">
            </div>
            <div class="img-frame">
                <img src="./assets/logos/twitter.svg" alt="twitter" class="logo">
            </div>
            <div class="img-frame">
                <img src="./assets/logos/linkedin.svg" alt="linkedin" class="logo">
            </div>
        </div>
      </div>
      <div class="navbar">
        <img src="./assets/logos/hospital.svg" alt="hospital" class="nav-logo">
        <div class="tit">Klinik</div>
        <div class="lists">
          <ul>
            <li><a href="#" class="txt-black">HOME</a></li>
            <li><a href="#" class="txt-black">ABOUT</a></li>
            <li><a href="#" class="txt-black">SERVICE</a></li>
            <li><a href="#" class="txt-black">PAGES</a></li>
            <li><a href="#" class="txt-black">CONTACT</a></li>
            <div class="blue">
              <li><a href="#" class="txt-white">Appointment</a></li>
              <li><a href="#" class="txt-white"><img src="./assets/logos/right.svg" alt="right" class="arrow"></a></li>
            </div>
            <!-- <p>&nbsp;&nbsp;&nbsp;&nbsp;</p> -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="left">
        <p class="quote">Good Health Is The Root Of All Hapiness</p>
        <div class="data">
          <div class="data1"><p class="num">123</p><br/><p class="detail">Expert Doctors</p></div>
          <div class="data2"><p class="num">1234</p><br/><p class="detail">Medical Staff</p></div>
          <div class="data3"><p class="num">12345</p><br/><p class="detail">Total Patients</p></div>
        </div>
      </div>
      <div class="right">
        Cardiology
      </div>
    </div>
  </body>
</html>
